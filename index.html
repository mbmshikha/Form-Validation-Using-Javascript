<html>
<head>

<link rel="stylesheet" href="styles.css"/>
</head>
<body>
<div class="container">
<form id="signup" action="/signup" method="post" novalidate>
		<div class="field">
		<h1>Sign up form</h1>
		</div>
		<div class="field">
			<label for="name">Name:</label>
			<input type="text" id="uname" placeholder="Please Enter your name" required>
			<small></small>
		</div>
		<div class="field">
			<label for="email">Email:</label>
			<input type="text" id="emailid" placeholder="Please Enter email" required>
			<small></small>
		</div>
		<div class="field">
			<button>Cancel</button>
			<button type="submit">Subscribe</button>
		</div>
</form>
	<script src="script.js"></script>
</div>
</body>
</html>
